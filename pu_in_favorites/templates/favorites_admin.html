{% extends "layout-8x4.html" %}

{% load pu_in_favorites_tags %}

{% block extra_js %}
<!-- pu_in_favorites JS -->
<script src="{{STATIC_URL}}js/pu_in_favorites.js"></script>
{% endblock %}

{% block left-pane %}

<h1>Favorites administration for {{ object }}</h1>

<div class="btn-group">
  <a href="javascript: pu_in.favorites.show_add_folder()" 
     class="btn">Add folder</a>
</div>

<div id="pu_in_favorites_add_folder_form" style="display: none">
  <form action="javascript: pu_in.favorites.add_folder()">
    <label>Title</label>
    <input name="_title" type="text" /> 
    <input name="profile" type="hidden" value="{{ request.user.get_profile.id }}" />
    <button class="btn">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>

<div id="pu_in_favorites_edit_folder_form" style="display: none">

  <form action="javascript: pu_in.favorites.edit_folder()">
    <label>Title</label>
    <input name="_title" type="text" /> 
    <input name="id" type="hidden" /> 
  </form>

</div>

<ul id="favorites">
  {% for folder in object.favoritesfolder_set.all %}
  {% favoritesfolder folder %}
  {% endfor %}
</ul>

{% endblock %}
