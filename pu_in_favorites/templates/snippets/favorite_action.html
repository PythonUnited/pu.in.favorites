{% if is_favorite %}
<a class="favorite_action favorite btn"
   href="{% url pu_in_favorites_delete_favorite_json favorite_id %}"
   title="Verwijder uit favorieten"><i class="icon-fav"></i>Favoriet</a>
{% else %}
<div class="btn-group" id="favorite_action"> 
  <a class="btn favorite_action"
     href="{% url pu_in_favorites_add_favorite_json %}"
     target="#favorite_action"
     pu:action-data="uri={{ urn }}&_title={{ title }}&folder={{ default_folder.id }}"
     title="Toevoegen aan favorieten"><i class="icon-fav"></i>Favoriet maken
  </a>
  {% if folders.count != 1 %}
  <a href="#"
     class="btn dropdown-toggle"
     data-toggle="dropdown"
     >
    <span class="caret"></span>
  </a>
  
  <ul class="dropdown-menu">
    {% for folder in folders %}
    <li>
      <a class="favorite_action"
         href="{% url pu_in_favorites_add_favorite_json %}"
         target="#favorite_action"
         pu:action-data="uri={{ urn }}&_title={{ title }}&folder={{ folder.id }}"
         >
        in {{ folder.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  
</div>
{% endif %}
