<ul id="favorites" class="dropdown-menu">
  {% for folder in object.favoritesfolder_set.all %}
  <li>{{ folder.title }}</li>
  <ul>
    {% for favorite in folder.favorite_set.all %}
    <li>
      <a href="{{ favorite.url }}">{{ favorite.title}}</a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</ul>
